<div class="container bootstrap snippets bootdey">
  <h1 class="text-primary">Edit Profile</h1>
    <hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <br>
        <h6>{{user?.name?.firstname}} {{user?.name?.lastname}}</h6>
        
        <input type="file" class="form-control">
      </div>
    </div>
    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3>Personal info</h3>
      
      <form class="form-horizontal" role="form" ngIf="user">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name: </label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{user?.name?.firstname}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{user?.name?.lastname}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Phone:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{user?.phone}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{user?.email}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Address:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{user?.address}}">  
          </div>
        </div>
      </form>
    </div>
</div>
</div>
<hr>
