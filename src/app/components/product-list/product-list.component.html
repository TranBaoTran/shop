   <div class="container">
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center align-items-center" *ngFor="let product of products">
        <div class="card p-3 fixed-card-height" style="width: 600px;">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mt-2">
              <h4 class="text-uppercase">{{ product.category }}</h4>
            </div>
          </div>

          <div class="d-flex justify-content-center align-items-center my-2">
            <img [src]="product.image" height="200">
          </div>
          
          <div class="mt-5" 
                (click)="goToProductDetail(product)"
                style="cursor: pointer;">
            <h6 class="text-uppercase mb-0">{{ product.title }}</h6>
          </div>
  
          <div class="d-flex align-items-center">
            <div class="ratings d-flex">
              <ng-container *ngFor="let star of [].constructor(Math.floor(product.rating.rate))">
                <i class="fa fa-star"></i>
              </ng-container>
              <i
                class="fa fa-star partial-star"
                *ngIf="(product.rating.rate - Math.floor(product.rating.rate)) > 0"
                [ngStyle]="{ 'width': (product.rating.rate - Math.floor(product.rating.rate)) * 100 + '%' }"
              ></i>
            </div>
            <h6 class="text-muted ms-2 mb-0">{{ product.rating.rate }} - {{ product.rating.count }} Reviews</h6>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
            <span>Price {{ product.price | currency }}</span>
          </div>
  
          <button class="btn btn-danger">Add to cart</button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center my-2">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>

  </div>
