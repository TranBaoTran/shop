<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Admin page</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav mode= "side" [opened]="!isCollapsed" [ngClass]="{'collapsed': isCollapsed}" color="accent">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['product']">
        <span class="entry">
          <mat-icon> list_alt</mat-icon>
          <span *ngIf="!isCollapsed">Product</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['user']">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">User</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['cart']">
        <span class="entry">
          <mat-icon>shopping_cart</mat-icon>
          <span *ngIf="!isCollapsed">Cart</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content color="warn">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
